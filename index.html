<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <title>JERRY PRO :: 靜水流深</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="clock, jerrypro, time" />
  <meta name="description"
    content="A Simple HTML clock powered by jerrypro.xyz to help you manage your time! Simple and Secure" />
  <meta name="author" content="JERRYPro" />
  <link rel="shortcut icon" type="image/ico" href="./icon.png" />
  <!--Favicon for Chrome-->
  <link rel="apple-touch-icon" href="./icon.png" />
  <!--Favicon for Safari-->
  <script type="application/javascript" src="./js/normol.js"></script>
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  <div class="" id="mainbg"></div>
  <section class="section1" id="main">
    <div class="clock">
      <a class="hours" id="hours">--</a><a class="middle">:</a><a class="minutes" id="minutes">--</a><a
        class="middle">:</a><a class="seconds" id="seconds">--</a>
    </div>
    <div class="date" id="date">
      <a class="year">-</a><a class="middle"> </a><a class="month">-</a><a class="middle"> </a><a class="day">-</a>
    </div>
    <h1 id="title">海内存知己，天涯若比鄰</h1>
    <h4 style="text-align: center;">致Clock用戶 :: Happy new year!🎇</h4>
  </section>

  <section class="section1 section2 section2-start" id="main-stopwatch">
    <div class="clock">
      <a class="minutes" id="stopSeconds">00</a><a
        class="middle">:</a><a class="seconds" id="stopTens">00</a><br/>
        <div class="stop-btn" id="stop-btn">
          <button class="stopwatc-btn stopwatc-btns" id="button-start">Start</button>
          <button class="stopwatc-btn stopwatc-btnp" id="button-stop">Pause</button>
          <button class="stopwatc-btn stopwatc-btnr" id="button-reset">Reset</button>
        </div>
    </div>
  </section>

  <section>
    <div class="side-bar" id="side-bar">
      <div class="information" id="information">
        <a href="javascript:void(0)"><button class="closebtn openbtn" onclick="closeNav()" id="closeNav">
            ☰
          </button></a>
        <div class="controlcenter" id="c1">
          <h2 class="title" id="title1"><span class="material-symbols-outlined custom-icon">auto_fix_normal</span>Default Wallpaper</h2>
          <a class="setting"><p class="notsupport" id="notsupport"></p><button class="settingBtn" id="settingBtn">
              <i class="fa fa-cogs" aria-hidden="true"></i></button></a>
        </div>
        <div class="controlcenter" id="c2">
          <h2 class="title-false" id="title2"><span class="material-symbols-outlined custom-icon">streetview</span>Custom wallpaper</h2>
          <div class="control">
            <input type="url" id="input" class="input" placeholder="https://" />
            <input type="url" id="inputTitle" class="input" placeholder="微風迎客 軟語伴茶" maxlength="15" />
            <label for="click" class="inline lable"> Enable Custom mode ?<input type="checkbox" id="click"
                class="click inline" /></label>
            <lable class="auto" id="autosaveRemind"></lable>
          </div>
        </div>
        <div class="footer">
          <img src="./footer.png" />
        </div>
      </div>
    </div>
    <div class="Sidebar-mask" id="Sidebar-mask" onclick="closeNav()"></div>
    <div class="control-more-mask" id="control-more-mask"></div>
    <div class="functionkey">
      <span class="material-symbols-outlined control-icon" id="helpbtn">help</span>
      <span class="material-symbols-outlined control-icon" id="control-more-btn">time_auto</span>
       <div class="timer" id="control-more">
        <span class="material-symbols-outlined control-icon" id="control-more-icon1">hourglass_top</span>
        <span class="material-symbols-outlined control-icon" id="control-more-icon2">hourglass_bottom</span>
       </div>
      <span class="material-symbols-outlined control-icon" id="full">fullscreen</span>
      <a href="javascript:void(0)"><button class="openbtn" onclick="openNav()" id="closeNav">☰</button></a>
    </div>
  </section>

  <div>
    <canvas id="canvas"></canvas>
  </div>
</body>

</html>
